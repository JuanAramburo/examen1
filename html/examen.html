<!DOCTYPE html>
<html lang="en">
<head id="head_contenido">

</head>

<body>
    <div class="container">
        <main>
            <div id="header_contenido">

            </div>

            <div class="card">
                <center>
                    <img src="/img/stephen.PNG" class="card-img-top" alt="Practica 01" style="width: 15rem;">
                    <div class="card-body">
                    <h5 class="card-title">Examen Unidad I</h5>
                    <p class="card-text">Usar el Objeto Fetch y Axios para realizar transferencia de informacion.</p>

                    <br>

                    <select class="form-select" aria-label="Floating label select example" id="libros">
                        <option selected>Seleccionar libros</option>
                    </select>

                    <button id="btnCargar" type="button" class="btn btn-secondary">Cargar</button>
                    <button id="limpiar" type="button" class="btn btn-secondary">Limpiar</button>
                    <br>
                    <br>
                    <center>
                        <h2>Libro de Stephen King</h2>
                        <br>
                        
                    <hr>

                    <table class="table" id="table">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">title</th>
                            <th scope="col">year</th>
                            <th scope="col">pages</th>
                            <th scope="col">publisher</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                    </center>

                    <p id="mensaje" class="card-text"></p>
                    </div>
                </div>
            </center>



        </main>


        <footer>
            <div id="footer_contenido">

            </div>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/examen.js"></script>
<script src="/js/partials.js"></script>
</html>
